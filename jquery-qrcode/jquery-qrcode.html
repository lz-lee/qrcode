<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二维码</title>
	<style>
		
	</style>
</head>
<body>
	<div id="qrcode"></div>
</body>
<script src="jquery-3.0.0.min.js"></script>
<script src="jquery.qrcode.min.js"></script>
<script src="qrcode.js"></script>
<script>
	
	var str = toUtf8('hello world 你好世界');

	$('#qrcode').qrcode({

		render: 'table', 
		width: 200,
		height: 200,
		text: str
	});


	// 汉字转成utf-8
	function toUtf8(str) {    
    var out, i, len, c;    
    out = "";    
    len = str.length;    
    for(i = 0; i < len; i++) {    
        c = str.charCodeAt(i);    
        if ((c >= 0x0001) && (c <= 0x007F)) {    
            out += str.charAt(i);    
        } else if (c > 0x07FF) {    
            out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));    
            out += String.fromCharCode(0x80 | ((c >>  6) & 0x3F));    
            out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));    
        } else {    
            out += String.fromCharCode(0xC0 | ((c >>  6) & 0x1F));    
            out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));    
        }    
    }    
    return out;    
} 

</script>
</html>
